<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORIS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #audio-button {
            width: 300px;
            height: 300px;
            cursor: pointer;
            border: none;
            background: url('button.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }
        .floating-words {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .word {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            animation: colorChange 5s infinite, move 10s linear infinite;
            white-space: nowrap;
        }
        @keyframes colorChange {
            0% { color: red; }
            16.67% { color: orange; }
            33.33% { color: yellow; }
            50% { color: green; }
            66.67% { color: blue; }
            83.33% { color: indigo; }
            100% { color: violet; }
        }
        @keyframes move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100vw, 0); }
            50% { transform: translate(100vw, 100vh); }
            75% { transform: translate(0, 100vh); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <button id="audio-button"></button>
    <audio id="main-audio">
        <source src="main.mp3" type="audio/mpeg">
    </audio>
    <div class="floating-words"></div>
    <script>
        const audioButton = document.getElementById('audio-button');
        const mainAudio = document.getElementById('main-audio');
        mainAudio.volume = 1.0;
        
        audioButton.addEventListener('click', function() {
            mainAudio.play();
        });

        const words = ['чивапчис', 'venom', 'барабулька'];
        const container = document.querySelector('.floating-words');
        
        function getRandomPosition() {
            return {
                x: Math.random() * (window.innerWidth - 100),
                y: Math.random() * (window.innerHeight - 50)
            };
        }

        for (let i = 0; i < 30; i++) {
            words.forEach(word => {
                const position = getRandomPosition();
                const span = document.createElement('span');
                span.classList.add('word');
                span.textContent = word;
                span.style.left = ${position.x}px;
                span.style.top = ${position.y}px;
                
                container.appendChild(span);
            });
        }
    </script>
</body>
</html>
