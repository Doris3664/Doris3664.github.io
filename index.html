<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода в Челябинске</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Погода в Челябинске</h1>
        
        <div class="weather-display">
            <div class="average-weather">
                <h2>Средняя температура</h2>
                <div class="temp" id="avg-temp">--°C</div>
                <div class="details" id="avg-details">Загрузка...</div>
            </div>
            
            <div class="sources">
                <button class="source-btn" data-source="openweather">OpenWeather</button>
                <button class="source-btn" data-source="weatherapi">WeatherAPI</button>
                <button class="source-btn" data-source="visualcrossing">VisualCrossing</button>
            </div>
            
            <div class="source-weather" id="source-weather">
                <p>Выберите источник для просмотра деталей</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
<div class="forecast">
  <h3>Прогноз на 3 дня</h3>
  <div class="forecast-days" id="forecast"></div>
</div>
